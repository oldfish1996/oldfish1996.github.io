<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
    <title>Make Choice</title>
  </head>
  <body>
    <div class="container">
      <h3>输入你的选项 以回车或者逗号分隔<br/>按下按钮获得随机选择</h3>
      <textarea placeholder="Enter choices here..." id="content"></textarea>
      <div class="btn-container">
        <button class="btn start">Get My Choices</button>
        <button class="btn clear">Clear All Choices</button>
      </div>
      <div id="tags">
        <span class="tag">胡一菲</span>
        <span class="tag">诺澜</span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
