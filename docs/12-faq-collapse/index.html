<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
    <title>FAQ Collapse</title>
  </head>
  <body>
    <h1 class="title">Frequently Asked Questions</h1>
    <div>  
      <ul>
        <li class="container">
          <div class="ask">
            <p class="question">Why shouldn't we trust atoms?</p>
            <button class="btn">
              <i class="fa fa-angle-down fa-2x"></i>
              <i class="fa fa-close fa-2x"></i>
            </button>
          </div>    
          <div class="answer">
            <p>They make up everything</p>
          </div>
        </li>
        
        <li class="container">
          <div class="ask">
            <p class="question">What's the object-oriented way to become wealthy?</p>
            <button class="btn">
              <i class="fa fa-angle-down fa-2x"></i>
              <i class="fa fa-close fa-2x"></i>
            </button>
          </div>    
          <div class="answer">
            <p>Inheritance</p>
          </div>
        </li>
        <li class="container">
          <div class="ask">
            <p class="question">What do call someone with no body and no nose?</p>
            <button class="btn">
              <i class="fa fa-angle-down fa-2x"></i>
              <i class="fa fa-close fa-2x"></i>
            </button>
          </div>    
          <div class="answer">
            <p>Nobody knows</p>
          </div>
        </li>
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
